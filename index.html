<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구겜스 묵찌빠</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loading-screen" class="screen active">
        <div class="loading-container">
            <div class="game-logo">
                <h1>구겜스 묵찌빠</h1>
                <div class="logo-subtitle">GusickGameStudio</div>
            </div>
            <div class="loading-progress">
                <div class="loading-bar">
                    <div class="loading-fill"></div>
                </div>
                <div class="loading-text">인터넷 확인중...</div>
            </div>
        </div>
    </div>

    <!-- 닉네임 입력 화면 -->
    <div id="nickname-screen" class="screen">
        <div class="nickname-container">
            <h2>닉네임을 입력하세요</h2>
            <div class="nickname-input-group">
                <input type="text" id="nickname-input" placeholder="닉네임 입력" maxlength="10">
                <button id="nickname-confirm" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="main-screen" class="screen">
        <div class="main-container">
            <div class="game-title">
                <h1>구겜스 묵찌빠</h1>
                <div class="game-subtitle">5점 먼저 달성하는 플레이어가 승리!</div>
            </div>
            <div class="main-buttons">
                <button id="join-game-btn" class="btn btn-large btn-primary">참여하기</button>
                <button id="ai-game-btn" class="btn btn-large btn-secondary">AI랑 하기</button>
            </div>
        </div>
    </div>

    <!-- 대기실 화면 -->
    <div id="waiting-screen" class="screen">
        <div class="waiting-container">
            <h2>게임 대기실</h2>
            <div class="players-list">
                <div class="player-slot">
                    <div class="player-info">
                        <span class="player-name" id="player1-name">대기중...</span>
                        <span class="player-status ready" id="player1-status"></span>
                    </div>
                </div>
                <div class="vs-text">VS</div>
                <div class="player-slot">
                    <div class="player-info">
                        <span class="player-name" id="player2-name">대기중...</span>
                        <span class="player-status" id="player2-status"></span>
                    </div>
                </div>
            </div>
            <div class="waiting-buttons">
                <button id="start-game-btn" class="btn btn-large btn-primary" disabled>게임 시작</button>
                <button id="leave-waiting-btn" class="btn btn-large btn-secondary">나가기</button>
            </div>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="game-screen" class="screen">
        <div class="game-container">
            <div class="game-header">
                <div class="score-board">
                    <div class="player-score">
                        <span class="player-name" id="game-player1-name">플레이어1</span>
                        <span class="score" id="player1-score">0</span>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player-score">
                        <span class="player-name" id="game-player2-name">플레이어2</span>
                        <span class="score" id="player2-score">0</span>
                    </div>
                </div>
                <div class="game-status">
                    <div class="round-info" id="round-info">라운드 1</div>
                    <div class="game-phase" id="game-phase">가위바위보</div>
                    <div class="attacker-info" id="attacker-info"></div>
                </div>
            </div>

            <div class="game-area">
                <div class="player-choice">
                    <div class="choice-display" id="player1-choice">?</div>
                    <div class="choice-display" id="player2-choice">?</div>
                </div>
                
                <div class="choice-buttons">
                    <button class="choice-btn" data-choice="rock">
                        <span class="choice-emoji">✊</span>
                        <span class="choice-text">묵</span>
                    </button>
                    <button class="choice-btn" data-choice="scissors">
                        <span class="choice-emoji">✌️</span>
                        <span class="choice-text">찌</span>
                    </button>
                    <button class="choice-btn" data-choice="paper">
                        <span class="choice-emoji">✋</span>
                        <span class="choice-text">빠</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 라운드 결과 화면 -->
    <div id="round-result-screen" class="screen">
        <div class="result-container">
            <div class="result-content">
                <h2 id="round-result-title">라운드 결과</h2>
                <div class="result-choices">
                    <div class="player-result">
                        <span class="player-name" id="result-player1-name">플레이어1</span>
                        <div class="choice-result" id="result-player1-choice">✊</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player-result">
                        <span class="player-name" id="result-player2-name">플레이어2</span>
                        <div class="choice-result" id="result-player2-choice">✌️</div>
                    </div>
                </div>
                <div class="result-message" id="result-message">플레이어1 승리!</div>
            </div>
        </div>
    </div>

    <!-- 게임 종료 화면 -->
    <div id="game-end-screen" class="screen">
        <div class="end-container">
            <div class="end-content">
                <h2 id="game-end-title">게임 종료</h2>
                <div class="final-score">
                    <div class="player-final-score">
                        <span class="player-name" id="final-player1-name">플레이어1</span>
                        <span class="final-score-value" id="final-player1-score">5</span>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player-final-score">
                        <span class="player-name" id="final-player2-name">플레이어2</span>
                        <span class="final-score-value" id="final-player2-score">3</span>
                    </div>
                </div>
                <div class="winner-message" id="winner-message">플레이어1 승리!</div>
                <button id="return-main-btn" class="btn btn-large btn-primary">메인으로 돌아가기</button>
            </div>
        </div>
    </div>

    <!-- 오디오 요소들 -->
    <audio id="bg-music" loop>
        <source src="audio/배경음악.mp3" type="audio/mpeg">
    </audio>
    <audio id="touch-sound">
        <source src="audio/터치효과음.mp3" type="audio/mpeg">
    </audio>
    <audio id="victory-sound">
        <source src="audio/승리1.mp3" type="audio/mpeg">
    </audio>
    <audio id="defeat-sound">
        <source src="audio/패배1.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-victory-sound">
        <source src="audio/게임승리.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-defeat-sound">
        <source src="audio/게임패배.mp3" type="audio/mpeg">
    </audio>

    <script src="js/config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
